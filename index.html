<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AS2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/icon.png"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Snack Man!</h1>
    </header>

    <div class="startDiv">
      <div class="start">
        <img src="assets/images/icon.png" alt="logo" />
        <h1>Start</h1>
      </div>
    </div>

    <div class="leaderboard">
      <h1>LeaderBoard:</h1>
      <ol>
        <!-- <li>Chris........100</li>
            <li>Mark.........75</li>
            <li>Tom..........50</li>
            <li>John.........45</li>
            <li>John2........40</li>
            <li>John3........35</li> -->
      </ol>
    </div>

    <main></main>

    <div class="lives">
      <!-- <h1>Lives:</h1>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul> -->
    </div>

    <div class="score">
      <h1>Score:</h1>
      <p>0</p>
    </div>

    <div class="controls">
      <button id="lbttn">&#9664;</button>
      <!-- LEFT -->
      <button id="ubttn">&#9650;</button>
      <!-- UP -->
      <button id="rbttn">&#9654;</button>
      <!-- RIGHT -->
      <button id="dbttn">&#9660;</button>
      <!-- DOWN -->
    </div>

    <div class="top-controls">
      <img id="pauseIcon" src="assets/images/pause.png" alt="Pause" />
      <img id="playIcon" src="assets/images/play.png" alt="Play" />
      <img src="assets/images/sound.png" alt="sound" id="soundIcon" />
      <img src="assets/images/mute.png" alt="mute" id="muteIcon" />
    </div>

    <div class="level">
      <h1>Level:</h1>
      <p>1</p>
    </div>

    <div class="time">
      <h1>Time Played:</h1>
      <p>00:00</p>
    </div>

    <div class="clear">
      <button id="clear">Clear <br />leaderboard</button>
    </div>

    <div class="restartDiv">
      <div class="restart">
        <img src="assets/images/icon.png" alt="logo" />
        <h1>Restart</h1>
      </div>
    </div>
    <footer>
      <p>
        For the best and intended experience, please use Google Chrome with
        default zoom (100%).
      </p>
      <br />
      <p>
        If any unexpected error occurs, please refresh your browser and try
        again!
      </p>
    </footer>
  </body>
</html>
